<script>
  $(function(){
    $(".nav div").click(function() {
       if($(this).hasClass("active"))return;
      $(this).addClass("active").siblings().removeClass("active");
        var index = $(this).index();
        $("#main .section").eq(index).velocity("stop", true).velocity("scroll",{
          duration: 400,
          begin: clearWheel,
          complete: setWheel
        });
    }).eq(0).click();
    $(document).mousewheel(wheelHandler);
    
    
     $(".changeSection").click(function() {
         var container = $("#section5"),
                slide = !container.find(">div.active").length ? 0 : container.find(">div.active").index(),
                direct = $(this).hasClass("next") ? 1 : -1,
                target = slide + direct < 0 ? [] : container.find(">div").eq(slide + direct);
            if (target.length){
                target.addClass("active").velocity("stop", true).velocity("scroll", {
                    axis: "x",
                    duration: 500,
                    container: container
                }).siblings().removeClass("active");
      }
     })
    
  })
  $(window).resize(function(){
    var window_width=$(window).width();
    var window_height=$(window).height();
    $(".body_right").css("background-size","contain");
    if(window_width<950 ){
      $(".body_left").css("width","300px");
      $(".body_right").css("width","300px");
      if(window_height>window_width-200){
        $(".body_left").css("width","250px");
        $(".body_right").css("width","250px")
        $(".body_right").css("background-size","cover");
      }
    }else{
      $(".body_left").css("width","400px");
      $(".body_right").css("width","400px")
    }
    
    var _width=window_width-$(".body_left").width()-$(".body_right").width();
    
    $("#seed .body_center").css("width",_width);
    $("#main").css("width",_width);
  }).resize()

  function clearWheel(element) {
    $(document).unmousewheel(wheelHandler)
  }
  function setWheel(element) {
    $(document).mousewheel(wheelHandler)
  }
  function wheelHandler(e, delta) {
    var target = $(".nav div.active");
    if (delta > 0) {
        target.prev().click();
    } else {
        target.next().click();
    }
  }

  
  
  $(function(){
    //gsap的部份
    //https://greensock.com/get-started-js#easing  
		TweenMax.to($("#left_hand"), 2, {rotation:"-10deg",transformOrigin:'100% 100%', repeat:-1, yoyo:true, ease:Sine.easeOut});

  })
  
</script>
